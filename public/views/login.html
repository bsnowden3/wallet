<div class="welcometext"> Sign in to your K320 Wallet </div>

<form ng-submit="login()" class="login-container">
    <input type="text" class="form-control usernametext-field" ng-model="username" placeholder="username"><br>
    <input type="password" class="form-control passwordtext-field" ng-model="password" placeholder="password"><br>
    <br>
    <input type="submit" class="btn" value="Sign In"/>
    <button class="btn" ng-click="register()">Register</button>
    {{message}}
</form>
